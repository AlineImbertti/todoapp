<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title> Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="banner-con">
    <div class="banner">
      <div class="content">
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" alt="">
      </div>
      <div class="todo">
        <form>
          <input type="text"; placeholder="Currenty typing" id="text">
        </form>

        <div class="list">
          <div class="todo-con">
            <div class="todo-li">
              <div class="check"><img src="./images/icon-check.svg" alt=""></div> 
            <p>Hello</p>
            <button class="close"><img src="./images/icon-cross.svg" alt=""></button></div>
            </div>
          </div>
         </div>
          <div class="info"></div>
          <p class= "left"> 5 items left</p>
          <div class="choice">
             <p class="Active">All</p>
             <p>Active</p>
             <p>Completed</p>
          </div>
          <p class="Clear">Clear Completed</p>
      </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>

</body>
</html>
